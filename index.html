<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">
    <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>NFT preview card component</title>
</head>
<body>
    <main>
        <div class="card">

            <a href="#" class="img-link">
                <img class="img-principal" src="./src/image/image-equilibrium.jpg" alt="Equilibrium NFT image">
            </a>     

            <a href="#" class="titulo-link">    
                <h2 class="titulo">Equilibrium #3429</h2>
            </a>    

            <p class="sobre">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="valor" >0.041 ETH</p>
                <p class="dias">3 days left</p>
            </div>

            <div class="creator">
                <img class="avatar" src="./src/image/image-avatar.png" alt="NFT creator">

                <p class="texto">Creation of <a class="nome" href="#">Jules Wyveen</a></p>
            </div>

        </div>
    </main>
</body>
</html>
